<a{% if study.status != "at limit" %} style="cursor: pointer"
        href="\respond_to_study/study={{ study.id }}/" {% endif %}
>
    <div class="container" style="border: solid 1px black; border-radius: 3px;">
        <div style="display: inline-block; font-size: 20px">
            {{ study.title }}
        </div>
        <div style="display: inline-block; font-size: 20px; float: right; margin-right: 100px;">
            {% if study.status == "under limit" %}
                {{ study.remaining_responses }} responses remaining
            {% elif study.status == "at limit" %}
                No responses remaining
            {% else %}
                No Response Limit
            {% endif %}
        </div>
    </div>
</a>
